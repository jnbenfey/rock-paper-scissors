<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <meta charset="UFT-8">
    </head>
    <body>
        <script>
            function randomNum() {
                return Math.floor(Math.random() * 3);
            }
            function computerPlay() {
                let thisRound = randomNum();
                if (thisRound === 0) {
                    return "rock";
                } else if (thisRound === 1) {
                    return "paper";
                } else {
                    return"scissors";
                }
            }
            let computerSelection;
            let playerSelection;
            let playerScore = 0;
            let computerScore = 0
            function playRound(computerSelection, playerSelection) {
                computerSelection = computerPlay();
                playerSelection = prompt("Please select rock, paper or scissors: ").toLowerCase();
                if (playerSelection === "rock" && computerSelection === "scissors") {
                    console.log("You Win! Rock beats scissors!");
                    playerScore++;
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    console.log("You Win! Paper beats rock!");
                    playerScore++;
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    console.log("You Win! Scissors beat paper!");
                    playerScore++;
                } else if (playerSelection === "rock" && computerSelection === "paper") {
                    console.log("You Lose! Paper beats rock!");
                    computerScore++;
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    console.log("You Lose! Scissors beat paper!");
                    computerScore++;
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    console.log("You Lose! Rock beats scissors!");
                    computerScore++;
                } else if (playerSelection == computerSelection) {
                    console.log("It's a tie!");
                } else {
                    console.log("Something went wrong. Did you enter rock, paper or scissors?");
                }
            }
            function game() {
                for (let i = 0; i <= 4; i++) {
                    playRound();
                }
                if (playerScore > computerScore) {
                    console.log("You win the game!");
                } else if (playerScore < computerScore) {
                    console.log("The computer wins the game!");
                } else {
                    console.log("The game resulted in a tie! Everyone wins!");
                }
                playerScore = 0;
                computerScore = 0;
            }
        </script>
    </body>
</html>
